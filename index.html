<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="searchbar">
            <input type="text" placeholder="City Name" class="Ctname" id="Cname">
            <button class="search"><span class="material-symbols-outlined">
                search
            </span></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="Weather">   
            <div class="responses">
                <img src="images/clear.png" class="wimg" alt="">
                <h1 class="temp">44Â°C</h1>
                <h2 class="city">Delhi</h2>
            </div>
            <div class="details">
                <div class="humidity">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humid-1">50%</p>
                        <p class="humid-2">Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind-1">5km/h</p>
                        <p class="wind-2">Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
